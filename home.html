<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Personal Profile</title>
  <link rel="stylesheet" href="style.css">  </head>
<body>
  <header>
    <div class="profile-picture-container">
      <img src="profile-picture.jpg" alt="Your Profile Picture">
    </div>
    <h1>Your Name</h1>
  </header>

  <section class="about-me">
    <h2>About Me</h2>
    <p>Write a short description about yourself.</p>
    <img src="about-me-image.jpg" alt="Image related to you">
  </section>

  <section class="icons">
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fas fa-envelope"></i></a>
  </section>

  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>Skill 1</li>
      <li>Skill 2</li>
      <li>Skill 3 (click to expand details)</li> </ul>
  </section>

  <section class="projects">
    <h2>Projects</h2>
    <div class="project-container">
      <img src="project1.jpg" alt="Project 1">
      <p>Project 1 description</p>
    </div>
    <div class="project-container">
      <img src="project2.jpg" alt="Project 2">
      <p>Project 2 description</p>
    </div>
  </section>
